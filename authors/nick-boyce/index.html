---
layout: default
---

<h2>Posts by Nick Boyce</h2>
<p>Find me on <a href="https://plus.google.com/u/1/108806228703128779712?rel=author">Google+</a></p>

  {% for post in site.posts %}
    {% if post.author contains "Nick Boyce" %}
      <div class="post-item">
        <h3 class="entry-title"><a href="{{post.url}}">{{post.title}}</a></h3>
        <p class="entry-meta">{{post.date | date: "%d %B %Y"}}</p>
      </div>
    {% endif %}
  {% endfor %}
