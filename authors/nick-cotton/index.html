---
layout: default
---

<h2>Posts by Nick Cotton</h2>
  {% for post in site.posts %}
    {% if post.author contains "Nick Cotton" %}
      <div class="post-item">
        <h3 class="entry-title"><a href="{{post.url}}">{{post.title}}</a></h3>
        <p class="entry-meta">{{post.date | date: "%d %B %Y"}}</p>
      </div>
    {% endif %}
  {% endfor %}
